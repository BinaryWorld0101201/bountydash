		<div class="row">
 			<div class="col-md-9">
				<div class="row">
					<div class="col-md-9">
						<div id="tags"></div>
					</div>
					<div class="col-md-3 text-right">
						<button type="button" class="js-tag-filter btn btn-default">Set tag-filter</button>
						<button type="button" class="js-export btn btn-default">Export</button>
					</div>
				</div>
				<br />
				<table class="table table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th>Company</th>
						<th class="text-right">Amount</th>
						<th>Awarded</th>
						<th>Tags</th>
					</tr>
				</thead>
				<tbody id="list">
				
				</tbody>
				</table>
			</div>

			<div class="col-md-3">
 				<button type="button" class="js-import-csv btn btn-default">Import</button>
 				<button type="button" class="js-clear-source btn btn-default">Delete source</button>
				<form id="import-csv-form" class="hidden">
				 <div class="form-group">
				    <label for="inputCSV">CSV</label>
					<input type="file" id="js-import-csv-file" accept="text/csv,text/plain">
				    <textarea style="font-family:monospace; font-size: 10px" class="form-control" rows="8" id="inputCSV" placeholder="report_id,report_title..."></textarea>
				  </div>
				 <div class="form-group">
				    <label for="inputSource">Source</label>
				    <input type="text" class="form-control" id="inputSource" placeholder="Enter source">
				  </div>
				  	<button type="submit" class="js-import-csv-btn btn btn-default">Import CSV</button>
					<button type="button" class="js-import-csv-cancel btn btn-sm btn-link">Cancel</button>
				</form>


				<h5>Stats</h5>
				<table class="table table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th>Year</th>
						<th>Rewarded</th>
						<th>Amount</th>
						<th>Avg/Rew</th>
					</tr>
				</thead>
				<tbody id="stats-year">
					
				</tbody>
				</table>
				<table class="table table-bordered table-striped table-condensed">
				<thead>
					<tr>
						<th>Company</th>
						<th>Rewarded</th>
						<th>Amount</th>
						<th>Avg/Bug</th>
					</tr>
				</thead>
				<tbody id="stats-company">
					
				</tbody>
				</table>
			</div>
		</div>
